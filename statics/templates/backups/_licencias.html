		<script>
		$(function(){
			$(".iconLicenNo").simpletip({
				fixed: true,
				title: { content: 'Tooltip title', button: '.botonAzul' }, //Again, note the full selector string
				position: 'bottom'
			});

			$('.iconLicenNo').bind( 'mouseover' , function(){
				$('.tooltip').html(
					'<p class="tituloBoxLicencias">' + $(this).find('img:first').attr('title') + '</p>'+
					'<p class="bajadaBoxLicencias">' + $(this).find('img:first').attr('alt') + '</p>'+
					'<p class="botonAzul"><a href="'+ $(this).find('a:first').attr('href') +'" class="mybutton">Leer M&aacute;s</a></p>'
				);
			});

			$('.tooltip').unbind();
			
			$('.mybutton').bind( 'click' , function(){
				document.location.href = $(this).attr('href');
			});
			

		})
		</script>
